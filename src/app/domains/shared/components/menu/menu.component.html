<aside id="sidebar">
  <div class="sidebar"[ngClass]="{'open': isMenuOpen}">
    <ul class="sidebar-nav">
      <li class="sidebar-item" *ngFor="let item of items" [ngClass]="{'selected': item.selected}">
        <a href="#" class="sidebar-link" (click)="selectItem(item)">
          <img [src]="item.icon" alt="{{item.text}}" class="sidebarImg fa-solid fa-list pe-2">
          <span class="sidebarItemText">{{item.text}}</span>
        </a>
      </li>
    </ul>
  </div>
</aside>
